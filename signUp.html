<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    
    <!-- SignUp Container -->
    <div class="signup-container">
        <div class="signup-side-img">
            <p class="side-img-head">
                Are you ready to start your
                career NOW !
            </p>
            <p class="side-img-head-info">
                Lorem ipsum dolor sit amet consectetur. Morbi dui bibendum integer
                eget dolor fringilla faucibus. Amet pretium.
            </p>
            <img src="assets/sign Up page SVG.svg" alt="" class="side-img">
        </div>
        <div class="signup-form">
            <p class="signup-form-head">Fill in your details</p>
            <form action="#" class="form">
                <div class="form-lable">    
                    <input type="text" placeholder="Full Name">

                    <input type="text" placeholder="User Name">

                    <input type="email" placeholder="Email">

                    <input type="password" placeholder="Password">

                    <div class="radio">
                        <div class="radio-button">
                            <input type="radio" id="candidate" name="radio-button" value="Candidate">
                            <label for="candidate">Candidate</label>
                        </div>
                        <div class="radio-button">
                            <input type="radio" id="recruiter" name="radio-button" value="Recruiter">
                            <label for="recruiter">Recruiter</label>
                        </div>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox" class="text">I agree to all statements including in <a href="#"> Terms of Service.</a></label>
                    </div> 
                    <div class="register-button">
                        <button>Register Now</button>
                        <a href="login.html">I am already a member</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

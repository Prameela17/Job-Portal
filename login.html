<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <!-- Login Container -->
    <div class="login-container" id="login">
        <div class="login-form">
            <p class="login-form-head">Welcome Back</p>
            <p id="info">Please Enter Your Details</p>
            <form action="#" class="form">
                <div class="form-lable">
                    
                    <input type="email" placeholder="Enter Your Email">
                        
                    <button>Continue</button>

                    <div class="line">
                        <hr>
                    </div>

                    <div class="google-login">
                        <img src="assets/flat-color-icons_google.png" alt="">
                        <p>Continue With Google</p>
                    </div>

                    <div class="google-login">
                        <img src="assets/devicon_apple.png" alt="">
                        <p>Continue With Apple</p>
                    </div>
                </div>
            </form>
            <p id="signUp">Don't have an account?<a href="signUp.html"> Sign Up</a></p>
        </div>
        <div>
            <img src="assets/Login Page SVG.svg" alt="" class="side-img">
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>

        <div class="nav-items1">

    <div class="candidate-profile">

        <div class="about-profile">
            <div id="details-media-logo">

                <p>zeenajalil@gmail.com</p>
            </div>

                <p>91+12340 098767</p>
            </div>
            <div id="details-media-logo">

    <div class="person-resume">

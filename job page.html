<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Page</title>
    <link rel="stylesheet" href="job page.css">
</head>
<body>
    
    <!-- Navbar -->
    <div class="navbar">
        <h1 class="logo">Robto</h1>
        <div class="search">
            <button class="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
            <input class="input" type="search" placeholder="Search Doctor">
        </div>

        <div class="nav-items1">
            <div id="items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Job</a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
                        </svg></a>
                    </li>
                    <li><a href="#"><img src="assets/Profile Icon.png" alt="Profile" width="30px"></a></li>
                </ul>
            </div>
            <button class="btn"><a href="login.html">Post Job</a></button>
        </div>
    </div>

    <div class="nav-container">
        <div class="background-img">
            <img src="assets/pleased-handsome-businessman-pointing-person-making-good-point-nice-job-praising-employee-saying-well-done 1.jpg" alt="" class="background-img">
        </div>
        <img src="assets/Rectangle 22.png" alt="" class="background-color">
        <div class="left-content">
            <p id="head"><b>3,000+</b> Browse Jobs</p>
            <p id="info">
                Find Jobs, Employment & Career Opportunities
            </p>
            <div class="blur-container">
                <div>
                    <input type="text" placeholder="Keywords e.g. (Job Tittle, Description, Tags)">
                    <select id="box" class="input-box">
                        <option>All Regions</option>
                        <option value="1">Developer</option>
                        <option value="2">Technology</option>
                        <option value="3">Accounting</option>
                        <option value="4">Dermatologist</option>
                    </select>
                    <select id="box" class="input-box">
                        <option>Choose A Category</option>
                        <option value="1">Developer</option>
                        <option value="2">Technology</option>
                        <option value="3">Accounting</option>
                        <option value="4">Dermatologist</option>
                    </select>
                </div>
                <div class="job-type">
                    <div id="job-type">
                        <img src="assets/subway_tick.png" alt="tickmark-logo">
                        <p>Freelance</p>
                    </div>
                    <div id="job-type">
                        <img src="assets/subway_tick.png" alt="tickmark-logo">
                        <p>Full Time</p>
                    </div>
                    <div id="job-type">
                        <img src="assets/subway_tick.png" alt="tickmark-logo">
                        <p>Internship</p>
                    </div>
                    <div id="job-type">
                        <img src="assets/subway_tick.png" alt="tickmark-logo">
                        <p>Part Time</p>
                    </div>
                </div>
            </div>
            <div class="tags">
                <img src="assets/fluent_tag-multiple-16-filled.png" alt="tag-logo">
                <p id="tags-head">Trending Keywords :</p>
                <p id="role"> Developer, Design, ITCompany, Media, News, Medica</p>
            </div>
        </div>
    </div>

</body>
</html>
